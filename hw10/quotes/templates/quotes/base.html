<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Famous Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling specific to the site, if needed -->
    {% load static %}
    <link href="{% static 'quotes\style.css' %}" rel="stylesheet">
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->
</head>
<body class="d-flex flex-column" style="height: 100%;">

<header>
    <div class="container">
        <div class="row header-box align-items-center">
            <div class="col-md-8">
                <h1 class="my-3">
                    <a href="{% url 'quotes:index' %}" class="text-decoration-none text-dark">Famous Quotes</a>
                </h1>
            </div>
            <div class="col-md-4 text-end">
                {%if user.is_authenticated %}
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary my-3">Add author</a>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary my-3">Add quote</a>
                <a href="{% url 'app_auth:logout' %}" class="btn btn-danger my-3">Logout</a>
                {% else %}
                <a href="{% url 'app_auth:signup' %}" class="btn btn-primary my-3">Sign Up</a>
                <a href="{% url 'app_auth:signin' %}" class="btn btn-primary my-3">Sign In</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main class="flex-shrink-0">
    <div class="container">
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </div>
</main>

<footer class="footer mt-auto">
    <div class="container">
        <p class="text-muted">
            Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
        </p>
        <p class="copyright">
            Made by <a href="https://github.com/m1hanch">Mihanch</a>
        </p>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
